<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="MainCard">
        <div class="title"> 24 Birthdays Today </div>
        <div class="userProfile">

            <!-- User 1  -->
            <div class="user">
                <div class="picture">
                    <img src="assets/Bertie_Yates.jpg" alt="Bertie Yates">
                </div>
                <div class="nameAge">
                    <div>Bertie Yates</div>
                    <div>29 Years </div>
                </div>
            </div>

            <!-- User 2  -->
            <div class="user">
                <div class="picture">
                    <img src="assets/Hester_Hogan.jpg" alt="Hester Hogan">
                </div>
                <div class="nameAge">
                    <div>Hester Hogan</div>
                    <div>32 Years </div>
                </div>
            </div>

            <!-- User 3  -->
            <div class="user">
                <div class="picture">
                    <img src="assets/Lorry_Little.jpg" alt="Larry Little">
                </div>
                <div class="nameAge">
                    <div>Larry Little</div>
                    <div>36 Years </div>
                </div>
            </div>

            <!-- User 4  -->
            <div class="user">
                <div class="picture">
                    <img src="assets/Sean_Walsh.jpg" alt="Sean Walsh">
                </div>
                <div class="nameAge">
                    <div>Sean Walsh</div>
                    <div>34 Years </div>
                </div>
            </div>

            <!-- User 5  -->
            <div class="user">
                <div class="picture">
                    <img src="assets/Lala_Garderner.jpg" alt="Lala Garderner">
                </div>
                <div class="nameAge">
                    <div>Lala Garderner</div>
                    <div>28 Years </div>
                </div>
            </div>
        </div>

        <!-- Viewall Button -->
        <div class="ViewBtn">
            <button>View All</button>
        </div>
    </div>
</body>

</html>
