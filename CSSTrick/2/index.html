<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day night mode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Easiest Header Line to use in your projects or portfolio! -->
    <header></header>

    <!-- switch light dark -->
    <div>
      <label class="switch">
        <input type="checkbox" id="toggle" />
        <span class="slider round"> </span>
      </label>
    </div>

    <!-- responsove text -->
    <div class="responsive_text">Sample Text</div>

    <!-- search icon -->
    <div class="search"></div>

    <!-- transparent card -->
    <div class="main_box">
      <div class="card"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
