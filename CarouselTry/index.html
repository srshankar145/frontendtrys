<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"> </i>
      <ul class="carousel">
        <li class="card">
          <div class="img">
            <img src="images/aiony-haust.jpg" alt="img" draggable="false" />
          </div>
          <h2>Cate Blanchet</h2>
          <span> Sales Manager</span>
        </li>

        <li class="card">
          <div class="img">
            <img src="images/albert-dera.jpg" alt="img" draggable="false" />
          </div>
          <h2>Lariah French</h2>
          <span> Marketing Manager </span>
        </li>

        <li class="card">
          <div class="img">
            <img src="images/behrouz-sasani.jpg" alt="img" draggable="false" />
          </div>
          <h2>Behrouz Sasani</h2>
          <span> Freelance Writer </span>
        </li>

        <li class="card">
          <div class="img">
            <img
              src="images/mohamad-khosravi.jpg"
              alt="img"
              draggable="false"
            />
          </div>
          <h2>Mohamad Khsoravi</h2>
          <span>Bank Manager</span>
        </li>

        <li class="card">
          <div class="img">
            <img src="images/rafaella-mendes.jpg" alt="img" draggable="false" />
          </div>
          <h2>Rafella Mendes</h2>
          <span> Applcation Manager</span>
        </li>

        <li class="card">
          <div class="img">
            <img src="images/ivan-dodig.jpg" alt="img" draggable="false" />
          </div>
          <h2>Ivan Dodge</h2>
          <span> Devops Specialist</span>
        </li>
      </ul>
      <i id="right" class="fa-solid fa-angle-right"> </i>
    </div>
  </body>
  <script src="script.js"></script>
</html>
