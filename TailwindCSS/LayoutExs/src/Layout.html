<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/output.css">
  <title> Tailwind Layout Design</title>

  <!-- GOOGLE FONT  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body class="bg-yellow-200 border-2 border-gray-700">
  <header class=" bg-sky-200 px-2 py-3 ">
    <div class="flex items-center justify-between bg-amber-700 p-2 px-10 border-2 border-lime-700">
      <h1 class="text-3xl pr-20 px-3 py-5 bg-lime-300 border-2 border-red-700">
        LOGO
      </h1>
      <h2 class="text-3xl pl-80 px-5 py-5 bg-rose-300 border-2 border-red-700">
        NAVLINKS
      </h2>
    </div>
  </header>

  <main class="">
    <div class="Menu_Design1 px-6 my-6  bg-indigo-400 border-2 border-pink-500 flex align-middle justify-between">
      <div>
        <img src="br3.jpg" alt="Butterfly Logo" class="h-24 w-24 my-4">
      </div>
      <div class=" px-12 py-11">
        <ul class="grid grid-cols-4 gap-10 text-2xl font-Alkatra text-[#4f200d]">
          <li>Home</li>
          <li>Product</li>
          <li>Pricing</li>
          <li>About Us</li>
        </ul>
      </div>
    </div>

    <div class="Menu_Design2 ">
      <ul class="py-2 my-2 border-2 border-amber-950 grid grid-cols-9 gap-1 place-items-center place-content-between">
        <li>News</li>
        <li>Compilations</li>
        <li>Fonts</li>
        <li>Tech</li>
        <li> <img src="wdd_logo.svg" alt="" class="w-20 h-20 fill-current text-amber-500 "> </li>
        <li>UX</li>
        <li>Design</li>
        <li>Development</li>
        <li>AI</li>
      </ul>

    </div>

  </main>



</body>

</html>
